# 服务端口
server.port: @client.port@
server.client-sso-port: @client.sso.port@
# 路径
server.servlet.context-path: /
# 设置cookie名称, 防止默认的JSESSIONID冲突导致跳转到另一个服务需要重新登录, 也可以修改context-path路径
server.servlet.session.cookie.name: CLIENT-JSESSIONID
# 关闭banner
spring.main.banner-mode: off
# 应用程序名称
spring.application.name: @project.artifactId@
# 覆盖相同名称的bean，spring中默认是true，默认支持名称相同的bean的覆盖。而springboot中的默认值是false
spring.main.allow-bean-definition-overriding: true

# =====================================================================================
# 引用配置文件
spring.profiles.include:
  - security_oauth2